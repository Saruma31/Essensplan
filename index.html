        <h1>Dein Essensplan der Woche</h1>
        <p>Wähle einen Wochentag aus, um den Essensplan für Morgens, Mittags und Abends zu sehen!</p>
        
        <div class="weekdays">
            <button onclick="showPlan('montag')">Montag</button>
            <button onclick="showPlan('dienstag')">Dienstag</button>
            <button onclick="showPlan('mittwoch')">Mittwoch</button>

            <button onclick="showPlan('samstag')">Samstag</button>
            <button onclick="showPlan('sonntag')">Sonntag</button>
        </div>

        <div id="essen-plan" class="essen-plan">
            <h2>Essensplan für den Tag:</h2>
            <div class="meal">
                <p id="plan-morgens"><strong>Morgens:</strong> Bitte wähle einen Tag aus</p>

                <p id="plan-mittags"><strong>Mittags:</strong> Bitte wähle einen Tag aus</p>

            <div class="meal">
                <p id="plan-abends"><strong>Abends:</strong> Bitte wähle einen Tag aus</p>
